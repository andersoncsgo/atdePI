<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="contactForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto"><br><br>
        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var assunto = document.getElementById("assunto").value;
            var mensagem = document.getElementById("mensagem").value;
            var data = {
                "nome": nome,
                "email": email,
                "assunto": assunto,
                "mensagem": mensagem
            };

            
            fetch('https://parseapi.back4app.com/classes/MyCustomClassName', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Parse-Application-Id': 'biww5i30srhkBIvmwMMti70h0dPBFCexOm6eBAxL',
                    'X-Parse-REST-API-Key': 'FyRThxjdkxxCVqLW6Ti6wv0DTbFfnytigZi7TMyd'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar os dados.');
                }
                console.log('Dados enviados com sucesso!');
                window.location.href = 'index2.html';
                
            })
            .catch(error => {
                console.error('Erro:', error);
                
            });
        });
    </script>
</body>
</html>
